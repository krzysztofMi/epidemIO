<div *ngIf="simulation">    
    <th scope="row">{{simulation.name}}</th>
    <td>{{simulation.popSize}}</td>
    <td>{{simulation.sickNumber}}</td>
    <td>{{simulation.R}}</td>
    <td>{{simulation.mortalityRate}}</td>
    <td>{{simulation.dayUntilRecovery}}</td>
    <td>{{simulation.dayUntilDead}}</td>
    <td>{{simulation.simulationDays}}</td> 
</div>
